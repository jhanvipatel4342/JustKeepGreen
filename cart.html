<head>

    <link rel="stylesheet" href="JustKeepGreen.css">
</head>
<body>
   <!--Navigation Bar-->
   <nav>
    <div class="logo">
        <img src="logo.png" alt="JustKeepGreen">
    </div>

</div>
<ul>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            
            <!-- Cart Items -->
            <div class="cart-items">
                <!-- Sample cart item -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="product1.jpg" alt="Product 1">
                    </div>
                    <div class="item-details">
                        <h3>Product Name</h3>
                        <p>Price: $XX.XX</p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                        
                        <button class="btn-add">Add</button>
                    
                        <button class="btn-remove">Remove</button>
                    </div>
                </div>
                
                <!-- Sample cart item -->
                <div class="cart-item">
                    <div class="item-image">
                        <img src="product2.jpg" alt="Product 2">
                    </div>
                    <div class="item-details">
                        <h3>Product Name</h3>
                        <p>Price: $XX.XX</p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                        <button class="btn-add">Add</button>
                        <button class="btn-remove">Remove</button>
                        
                        
                    
                    </div>
                </div>
            </div>

            <!-- Total Section -->
            <div class="cart-total">
                <h3>Total:</h3>
                <p>$XXX.XX</p>
            </div>

            <!-- Proceed to Checkout Button -->
            <a href="payment.html" class="btn">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-info"></div>
        <p>&copy; 2024 JustKeepGreen. All rights reserved.</p>
    
        
            <p>Contact us: justkeepgreen@gmail.com</p>
            <div class="social-links">
                <a href="#"><img src="fb.png" alt="Facebook"></a>
                <a href="#"><img src="ig.png" alt="Instagram"></a>
                <a href="#"><img src="twit.png" alt="Twitter"></a>
            </div>
        </div>
        
    </footer>

    <script src="JustKeepGreen.js"></script>
</body>
</html>
